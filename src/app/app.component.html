<div>
  <h2>Translated by element directive</h2>
  <translate>hello</translate>&nbsp;<translate>what_is_your_name</translate>
  <h2>Translated by attribute directive</h2>
  <span translate>hello</span>&nbsp;<span translate>what_is_your_name</span>
  <h2>Translated by impure pipe</h2>
  {{ 'hello' | translate }} {{ 'what_is_your_name' | translate }}
  <br>
  <button (click)="setLang('en')">En</button>
  <button (click)="setLang('th')">ไทย</button>
</div>
